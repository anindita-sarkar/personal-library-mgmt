<!DOCTYPE html>
<html>

<head>
    <title>Personal Library Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../lib/angular/angular.min.js"></script>
    <script src="client.app.js"></script>
    <script src="./controllers/client.controllers.main.js"></script>
</head>

<body ng-app="clientApp" ng-controller="mainCtrl">
    <div class="container-fluid">
        <div class="row">&nbsp;</div>
        <div class="jumbotron">
            <h1>{{title}}</h1>
        </div>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#books" data-toggle="tab">Books</a></li>
            <li role="presentation"><a href="#genres" data-toggle="tab">Genre</a></li>
        </ul>
        <div class="tab-content">
            <div id="books" class="tab-pane fade in active">
                <h3>List Of Books</h3>

            </div>
            <div id="genres" class="tab-pane fade">
                <h3>List Of Genres</h3>
            </div>

        </div>
    </div>

</body>

</html>
