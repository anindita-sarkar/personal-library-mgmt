<div class="panel panel-default">
    <div class="panel-body panel-info">
        <h2>Genres Management</h2>
    </div>
</div>

<div class="row">

    <div class="col-sm-4">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a ui-sref=".newGenre" >Add genre</a></li>
            <li role="presentation" ng-repeat="genre in genres"><a ui-sref=".viewGenre({id:genre.ID})">{{ genre.Name }}</a></li>
        </ul>
    </div>


    <div class="col-sm-8">
        <div ui-view></div>
    </div>



</div>
