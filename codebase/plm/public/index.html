<!DOCTYPE html>
<html>

<head>
    <title>Personal Library Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../lib/angular/angular.min.js"></script>
    <script src="./client-app/controllers/mainController.js"></script>
    <script src="./client-app/controllers/navTabController.js"></script>
    <script src="./client-app/controllers/bookController.js"></script>
    <script src="./client-app/controllers/genreController.js"></script>
</head>

<body ng-app="clientApp">

    <section class="container-fluid" ng-controller="MainController as main">
        <div class="row">&nbsp;</div>
        <div class="jumbotron">
            <h1>{{title}}</h1>
        </div>
    </section>

    <section class="container-fluid" ng-controller="TabController as tab">
        <ul class="nav nav-tabs">
            <li role="presentation" ng-class="{active:tab.isSet(1)}"><a data-toggle="tab" ng-click="tab.setTab(1)">Books</a></li>
            <li role="presentation" ng-class="{active:tab.isSet(2)}"><a data-toggle="tab" ng-click="tab.setTab(2)">Genre</a></li>
        </ul>

        <div ng-show="tab.isSet(1)" ng-controller="BookController as bookCtrl">
            <h3>{{title}}</h3>

        </div>
        <div ng-show="tab.isSet(2)" ng-controller="GenreController as genreCtrl">
            <h3>{{title}}</h3>
        </div>


    </section>


</body>

</html>
